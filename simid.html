<!DOCTYPE html>
<html>
  <head>
    <title>SIMID Playable Auto Popup</title>
    <script src="https://interactiveadvertisingbureau.github.io/SIMID/simid_protocol.js"></script>
    <script>
      let simidProtocol;

      window.onload = () => {
        simidProtocol = new SimidProtocol();
        simidProtocol.createSession();

        // When player sends INIT, respond and show playable
        simidProtocol.addListener('init', (event) => {
          simidProtocol.resolve(event);

          // Pause the video if possible
          simidProtocol.sendMessage("Creative:requestPause");

          // Inject iframe to show the playable ad
          const iframe = document.createElement("iframe");
          iframe.src = "https://tech-iion.github.io/advertiser-creatives/allKinds/";
          iframe.style.position = "absolute";
          iframe.style.top = "0";
          iframe.style.left = "0";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.border = "none";
          iframe.style.zIndex = 9999;
          document.body.appendChild(iframe);
        });

        // Tell player creative is ready
        simidProtocol.sendMessage("creativeReady");
      };
    </script>
  </head>
  <body style="margin:0; background:transparent;"></body>
</html>
