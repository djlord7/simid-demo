<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SIMID Playable Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
  <script>
    class SimidPlayableAd {
      constructor() {
        this.simidProtocol = new SimidProtocol();
        this.simidProtocol.addListener('init', this.onInit.bind(this));
        this.simidProtocol.addListener('startCreative', this.onStartCreative.bind(this));
        this.simidProtocol.sendMessage('creativeReady');
      }

      onInit(event) {
        this.simidProtocol.resolve(event);
      }

      onStartCreative(event) {
        this.simidProtocol.sendMessage('requestPauseVideo');
        this.simidProtocol.resolve(event);
      }
    }

    window.onload = () => {
      new SimidPlayableAd();

      const iframe = document.createElement("iframe");
      iframe.src = "https://tech-iion.github.io/advertiser-creatives/allKinds/";
      document.body.appendChild(iframe);
    };
  </script>
</head>
<body></body>
</html>
